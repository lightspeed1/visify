<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Create an Account Page</title>
	<link rel='icon' href='/img/favicon.ico' type='image/x-icon'/>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	
	<!--HTML CSS Styling-->
	<link href="/css/signin.css" rel="stylesheet">
    <link href="/css/login_style.css" rel="stylesheet">
	<!--Password-->
	<script src="js/login.js"></script>
  </head>
  <body onload="visLogin()">
    <br>
	<br>
	<div class="container">
		<div class="form, center text-center">
			<div class="text-box">
				<span>V</span>
				<span>i</span>
				<span>s</span>
				<span>i</span>
				<span>f</span>
				<span>y</span>
			</div>
		</div>
		<br>
		<br>
		<form action="/sign_up" method ="post">
				<div class="form-group">
				  <input
					type="text"
					class="form-control"
					name="firstName"
					placeholder="First Name"
					required="required"
				  />
				</div>
				<div class="form-group">
				  <input
					type="text"
					class="form-control"
					name="lastName"
					placeholder="Last Name"
					required="required"
				  />
				</div>
				<div class="form-group">
				  <input
					id="psw"
					type="password"
					class="form-control"
					name="password"
					placeholder="Password"
					required="required"
				  />
				</div>
				<div class="form-group">
				  <input
					id="cpsw"
					type="password"
					class="form-control"
					name="confirm password"
					placeholder="Confirm Password"
					required="required"
				  />
				</div>
				<div class="form-group">
				  <button
					id="my_submit_button"
					class="btn btn-primary btn-block login-btn"
					disabled
				  >
					Sign Up
				  </button>
				</div>
				<div class ="center text-center" >
					<div id="message" style="display: block">
						<h3>Password must contain the following:</h3>
						<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
						<p id="capital" class="invalid">
						A <b>capital (uppercase)</b> letter
						</p>
						<p id="number" class="invalid">A <b>number</b></p>
						<p id="symbol" class="invalid">A <b>symbol</b> "!@#$%^&*()".</p>
						<p id="length" class="invalid">Minimum <b>12 characters</b></p>
						<p id="match" class="invalid">
						Password and Confirm Password Match
						</p>
					</div>
				</div>
		</form>
	</div>
</body>
</html>
