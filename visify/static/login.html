<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Visify Login Page</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    
        <link href="/css/signin.css" rel="stylesheet">
        <link href="/css/login_style.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </head>

    <body class="center text-center">
        <div class="container">
            <div class="form-signin">
                <div class="text-box">
                    <span>V</span>
                    <span>i</span>
                    <span>s</span>
                    <span>i</span>
                    <span>f</span>
                    <span>y</span>
                </div>
            <br>
                <div class="form">
                    <div class="form-group" class="rectangle">
                        <label for="input_id"></label>
                        <input type="email" class="form-control" id="input_id" name="field_name" placeholder="EMAIL ADDRESS">
                    </div>

                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="PASSWORD" required>

                    <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me" style="color: white"> Remember me </label>
                    </label>
                        <a href="" style="color: white;">Forgot Password?</a>
                    </div>

                    <button>Embark</button>
                    <br>
                    <a  href="/account.html" style="color: white;">Create an Account</a>
                </div>
            </div>
        </div>
    </body>
</html>
