	<link href="../resources/css/my_style.css" rel="stylesheet">

  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<div class="form-group">
				<label for="input_id">Full Name</label>
				<input type="text" class="form-control" id="input_id" name="field_name" placeholder="Full Name">
			</div>

			<div class="form-group">
				<label for="input_id">Email Address</label>
				<input type="text" class="form-control" id="input_id" name="field_name" placeholder="Email Address">
			</div>

			<div class="form-group">
				<label for="input_id">Password</label>
				<input type="password" class="form-control" id="input_id" name="field_name" placeholder="Password">
			</div>

			<div class="form-group">
				<label for="input_id">Password</label>
				<input type="password" class="form-control" id="input_id" name="field_name" placeholder=" Confirm Password">
			</div>
            
			<input type="submit" value="Submit" class="btn btn-primary btn-block">
		</form>
	</div>
</body>
</html>
